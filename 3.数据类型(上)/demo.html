<!DOCTYPE html>
<html>
<head>
	<title>数据类型</title>
	<script type="text/javascript" src="demo.js"></script>
</head>
<body>

	<!--ECMAScript中有五种简单的数据类型和一种复杂的数据类型-->
	<!--
	五种简单的数据类型依次是：Undefined:未定义、Null、Boolean、Number、String
	一种复杂的数据类型：Object：对象或null
	ECMAScript不支持任何创建自定义类型的机制，所有值都成为以上六种数据类型之一
	function：函数，虽然不是数据类型，但是用typeof也可以使用 
	typeof：操作符 可以查看数据类型
	-->

	<!--
	Null类型是一个只有一个值的数据类型，即特殊的值null，它表示一个空对象引用(指针)，而typeof操作符检测null会返回object
	如果定义的变量准备在将来用于保存对象，那么最好将该变量初始化为null，这样，当检查null值就知道是否已经分配了对象引用。
	-->

	<!--
	Boolean对应的两个值：true和false
	JS是区分大小写的：True和False都不是Boolean类型的值
	true不一定为1，false不一定为0
	-->

</body>
</html>
